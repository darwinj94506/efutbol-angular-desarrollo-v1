
  <button *ngIf="equip.personal_equipo.length < 30 && identity"class="btn btn-primary btn-lg btn-block" (click)="emitirEvento()" >
      <i class="fa fa-plus-circle" aria-hidden="true"></i>&nbsp;Agregar Miembro
  </button>
  <button *ngIf="equip.personal_equipo.length>=30 && identity" class="btn btn-primary btn-lg btn-block" disabled >
    Equipo completo
</button>

  <div id="accordion" role="tablist" *ngFor="let persona of personal;let i=index ">  
    <div class="card">
        <div class="card-header" role="tab" id="headingOne">
          <h6 class="pull-left">
            <a data-toggle = "collapse" href="#{{persona._id}}"  aria-controls="collapseOne">
              {{persona.apellido_personal}} {{persona.nombre_personal}}
            </a>
          </h6>
          <i *ngIf="persona.rol_personal === 'ambos'" class="fa fa-universal-access" aria-hidden="true"></i>
          <i *ngIf="persona.rol_personal === 'presidente'"  class="fa fa-handshake-o" aria-hidden="true"></i>
          <a *ngIf="identity" class="pull-right ml-2" role="button" (click)="eliminarJugador(persona._id,i)"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
          <a *ngIf="identity" class="pull-right" role="button" (click)="emitirEvento(persona)"><i class="fa fa-pencil" aria-hidden="true"></i></a>
        </div>
        <div id="{{persona._id}}" class="collapse" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body">
            <h6><strong>Nombres: </strong><small>{{persona.nombre_personal}}</small></h6>
            <h6><strong>Apellidos: </strong><small>{{persona.apellido_personal}}</small></h6>
            <h6><strong>CÃ©dula:</strong><small>{{persona.cedula_personal}}</small></h6>
            <!-- <h6><strong>Rol: </strong>{{persona.rol_personal}}</h6> -->
            <h6><strong>Fecha de nacimiento: </strong><small>{{persona.fecha_nacimiento_personal | date:'yyyy-MM-dd'}}</small></h6>

          </div>
        </div>
      </div>
    </div>
