<div class="jumbotron">
  <h2>{{title}}</h2>
  <hr>
  <!-- <form (ngSubmit)="guardarPersonal()" #forma="ngForm"  novalidate=""> -->
    
<form  #forma="ngForm"  novalidate="">
  <div class="form-row">
    <div class="form-group col-md-6 ">
      <label for="name" class="col-form-label">Nombres</label>
      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon frm-addon" style="width: 2.6rem"><i class="fa fa-user" aria-hidden="true"></i></div>
          <input type="text" class="form-control form-control-danger" name="personal.nombre_personal"
            required  [ngClass]="{'is-valid': nombre?.valid ,'is-invalid':nombre?.invalid && nombre.touched}"
          [(ngModel)]="personal.nombre_personal" placeholder="Ingrese el nombre" #nombre="ngModel">
        </div>
        <div class="error-campo" *ngIf="nombre.errors?.required && nombre.touched">
          El nombre es obligatorio
        </div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4" class="col-form-label">Apellidos</label>
      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon frm-addon" style="width: 2.6rem"><i class="fa fa-user-o" aria-hidden="true"></i></div>
          <input type="text" class="form-control" name="personal.apellido_personal" #apellido="ngModel" 
           [ngClass]="{'is-valid': apellido?.valid ,'is-invalid':apellido?.invalid && apellido.touched}"
           required [(ngModel)]="personal.apellido_personal" placeholder="Ingrese apellido">
        </div>
        <div class="error-campo" *ngIf="apellido.errors?.required && apellido.touched">
          El apellido es obligatorio
        </div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputAddress" class="col-form-label">Cédula</label>
      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon frm-addon" style="width: 2.6rem"><i class="fa fa-address-card-o" aria-hidden="true"></i></div>
          <input type="text"  class="form-control" name="personal.cedula_personal" minlength="10" maxlength="10" 
              required pattern="[0-9]+" 
             #cedula="ngModel" [ngClass]="{'is-valid': cedula?.valid ,'is-invalid':cedula?.invalid && cedula.touched}"          
             [(ngModel)]="personal.cedula_personal" placeholder="Ingrese la Cédula">
        </div>
        <div class="error-campo" *ngIf="cedula.errors?.required && cedula.touched">
          La cédula es obligatoria
        </div>
        <div class="error-campo" *ngIf="cedula.errors?.minlength || cedula.errors?.maxlength">
          Deben ser 10 digitos
        </div>
        <div class="error-campo" *ngIf="cedula.errors?.pattern" >
          No es un formato valido
        </div>
      
    </div>
    <div class="form-group col-md-6">
      <label for="inputAddress2" class="col-form-label">Fecha de nacimiento</label>
      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon frm-addon" style="width: 2.6rem"><i class="fa fa-calendar" aria-hidden="true"></i></div>
          <input type="date" class="form-control" [ngClass]="{'is-valid': fecha?.valid ,'is-invalid':fecha?.invalid && fecha.touched}"
          [ngModel]="personal.fecha_nacimiento_personal | date:'yyyy-MM-dd'" (ngModelChange)="personal.fecha_nacimiento_personal= $event"
          name="personal.fecha_nacimiento_personal" required #fecha="ngModel">

           
            <!-- <input type="date" [ngModel] ="dt | date:'yyyy-MM-dd'" (ngModelChange)="dt = $event" [value]="datee | date:'yyyy-MM-dd'"> -->
            <!-- [ngModel]="personal.fecha_nacimiento_personal | date: 'yyyy-MM-dd'" -->
            
        </div>
        <div class="error-campo" *ngIf="fecha.errors?.required && fecha.touched">
          La fecha de nacimiento es obligatoria
       </div>
      
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity" class="col-form-label">Observación</label>
      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon frm-addon" style="width: 2.6rem"><i class="fa fa-eye" aria-hidden="true"></i></div>
          <input type="text" class="form-control" name="personal.observacion_personal"
          [(ngModel)]="personal.observacion_personal" placeholder="Ingrese una observación">
        </div>
     
    </div>
    <div class="form-group col-md-4">
      <label for="inputState" class1="col-form-label">Rol</label>
      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon frm-addon" style="width: 2.6rem"><i class="fa fa-arrows-alt" aria-hidden="true"></i></div>
          <select id="inputState" class="form-control"  name="personal.rol_personal" required #rol="ngModel"
            [ngClass]="{'is-valid': rol?.valid ,'is-invalid':rol?.invalid && rol.touched}"
            [(ngModel)]="personal.rol_personal">
            <option disabled hidden [ngValue]="selectUndefinedOptionValue2">Elija un rol</option>
            
            <option [ngValue]="'jugador'">Jugador</option>
            <option [ngValue]="'presidente'">Presidente</option>
            <option [ngValue]="'ambos'">Ambos</option>
         </select>
        </div>
        <div class="error-campo" *ngIf="rol.errors?.required && rol.touched">
          El rol es oblogatorio
      </div>
      
    </div>
    <div class=" form-group col-md-2">
        <label for="che" class1="col-form-label">Estado del Jugador</label>
        <label class="custom-control custom-checkbox">
            <input id="che" class="custom-control-input" type="checkbox" name="personal.estado_personal"
              [(ngModel)]="personal.estado_personal"> 
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Activo</span>
        </label>
      <!-- <label class="form-check-label">
      <input class="form-check-input" type="checkbox" name="personal.estado_personal" [(ngModel)]="personal.estado_personal"
        #personal.estado_personal="ngModel" > Activo
      </label> -->
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputCity" class="col-form-label">Tarjetas rojas</label>
      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <input type="text" class="form-control" name="personal.TR_personal"  
          [(ngModel)]="personal.TR_personal" disabled>
          <div id="tarjetaRoja" class="input-group-addon frm-addon" style="width: 2.6rem"><i class="fa fa-clone" aria-hidden="true"></i></div>
        </div>
      
    </div>
    <div class="form-group col-md-4">
      <label for="inputCity" class="col-form-label">Tarjetas amarillas</label>
      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <input type="text" class="form-control" name="personal.TA_personal" 
          [(ngModel)]="personal.TA_personal" disabled>
          <div id="tarjetaAmarilla" class="input-group-addon frm-addon" style="width: 2.6rem"><i class="fa fa-clone" aria-hidden="true"></i></div>
        </div>
      
    </div>
    
    <div class="form-group col-md-4">
      <label for="inputZip" class="col-form-label">Goles marcados</label>
      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <input type="text" class="form-control" name="personal.goles_persona" 
          [(ngModel)]="personal.goles_personal" disabled>
          <div class="input-group-addon frm-addon" style="width: 2.6rem"><i class="fa fa-futbol-o" aria-hidden="true"></i></div>
        </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity" class="col-form-label">Sanciones</label>
      
      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon frm-addon" style="width: 2.6rem"><i class="fa fa-user-times" aria-hidden="true"></i></div>
          <input type="text" class="form-control" name="personal.sancion_personal" 
          [(ngModel)]="personal.sancion_personal" placeholder="Ingrese una observación">
        </div>
      
    </div>
    <div class="form-group col-md-6">
      <label for="file"  class="col-form-label">Foto de Perfil: </label>
      <label class="custom-file">
          <input type="file" id="file" class="custom-file-input" (change)="imagen($event)" required>
          <span class="custom-file-control">Click Aquí..</span>
        </label>
    </div> 
  </div>
  <button [disabled]="!forma.valid" type="button" (click)="guardarPersonal()" class="btn btn-success">Guardar</button>
  <button [disabled]="!forma.valid || forma.pristine" type="button" class="btn btn-success" (click)=" updatePersonal()">Editar</button>
  <button  type="button" class="btn btn-danger" >Cancelar</button>
  
</form>
</div>
