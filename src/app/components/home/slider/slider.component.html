
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item" [ngClass]="{'active':i == 0}" *ngFor="let item of noticia; let i = index">
      <img class="first-slide"  [src]="srcItem[i]" alt="imagen de noticia">
      <div class="container">
        <div class="carousel-caption d-none d-md-block text-left">
          <h1>{{item.titulo}}</h1>

          <!-- <p><a class="btn btn-lg btn-primary" href="#" role="button">Sign up today</a></p> -->
        </div>
      </div>
    </div>

    <span class="sr-only">Previous</span>
  </a>

</div>


<div  id="equipos_escudos"  *ngIf="equipos.length != 0">
  
    <ul class="nav justify-content-center" >
        <!-- [routerLink]="['/detalle-equipo']" (click)="guardarEquipoSeleccionado(equi)" -->
        <li class="nav-item" *ngFor="let equipo of equipos">
          <a class="nav-link" [routerLink]="['/detalle-equipo']" (click)="guardarEquipoSeleccionado(equipo)" data-toggle="tooltip" 
            data-placement="bottom" title="{{equipo.nombre_equipo}}">
              <img  *ngIf="equipo.escudo_equipo" class="rounded-circle imgcenter" src="{{ url + 'equipo/imagen/' + equipo.escudo_equipo}}" alt="Generic placeholder image" width="34"
              height="34">
              <img *ngIf="!equipo.escudo_equipo" class="rounded-circle imgcenter" src="{{ url + 'equipo/imagen/default.png'}}" alt="Generic placeholder image" width="34"
              height="34">
          </a>
        </li>
      </ul>
</div>
