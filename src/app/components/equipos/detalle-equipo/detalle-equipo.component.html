<div >
    <div class="card container">
      <div class="card-header text-center">
        <h3>Información del Equipo</h3>
      </div>
      <form>
        <fieldset [disabled]=true>
          <div class="card-body">
            <div class="row">
              <div class="col"></div>
              <div class="col">
                  <img id="escu" src="" class="img-fluid rounded-circle" alt="">
              </div>
              <div class="col"></div>
            </div>
            <div class="row">
              <div class="col-lg-10">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="inputAddress2" class="col-form-label text-muted">Nombre</label> 
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon frm-addon" style="width: 2.6rem"><i class="fa fa-futbol-o"></i></div>
                        <input type="text"  #edicion_equipo.nombre_equipo="ngModel" [(ngModel)]="edicion_equipo.nombre_equipo" name="nombre_equipo" 
                          class="form-control" placeholder="Nombre del Equipo" required autofocus> 
                      </div>
                      <!-- <div class="error-campo">
                          El nombre es obligatorio
                      </div> -->
                    </div>
                  </div>
      
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="inputAddress2" class="col-form-label text-muted">Año de fundación</label>   
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon frm-addon" style="width: 2.6rem"><i class="fa fa-calendar"></i></div>
                        <input type="date" #edicion_equipo.anio_fundacion_equipo="ngModel"
                          [ngModel]="edicion_equipo.anio_fundacion_equipo | date:'yyyy-MM-dd'" (ngModelChange)="edicion_equipo.anio_fundacion_equipo= $event"
                          name="anio_fundacion_equipo" class="form-control" placeholder="Año de Fundacion" required>
                      </div>
                      <!-- <div class="error-campo">
                          El año de fundacion es obligatorio
                      </div> -->
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="inputAddress2" class="col-form-label text-muted">Color principal</label>   
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon frm-addon" style="width: 2.6rem"><i class="fa fa-check-circle"></i></div>
                        <input type="text" #edicion_equipo.color_principal_equipo="ngModel" [(ngModel)]="edicion_equipo.color_principal_equipo" 
                          name="color_principal_equipo" class="form-control" placeholder="Color Principal" required>
                        
                      </div>
                      <!-- <div class="error-campo">
                          El color principal es obligatorio
                      </div> -->
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="inputAddress2" class="col-form-label text-muted">Color secundario</label>   
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon frm-addon" style="width: 2.6rem"><i class="fa fa-check-circle-o"></i></div>
                        <input type="text" #edicion_equipo.color_secundario_equipo="ngModel" [(ngModel)]="edicion_equipo.color_secundario_equipo"
                          name="color_secundario_equipo" class="form-control" placeholder="Color Secundario" required>
                        
                      </div>
                      <!-- <div class="error-campo">
                          El color secundario es obligatorio
                      </div> -->
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputAddress2" class="col-form-label text-muted">Descripción</label>                             
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                              <div class="input-group-addon frm-addon" style="width: 2.6rem"><i class="fa fa-map" aria-hidden="true"></i></div>
                              <textarea type="text" class="form-control" name="descripcion_equipo" placeholder="Descripción General"
                                #descripcion_equipo="ngModel" [(ngModel)]="edicion_equipo.descripcion_equipo">
                              </textarea>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputAddress2" class="col-form-label text-muted">Observación</label>                             
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                              <div class="input-group-addon frm-addon" style="width: 2.6rem"><i class="fa fa-map" aria-hidden="true"></i></div>
                              <textarea type="text" class="form-control" name="observacion_equipo" placeholder="Observación del Equipo"
                              #observacion_equipo="ngModel" [(ngModel)]="edicion_equipo.observacion_equipo">
                              </textarea>
                            </div>
                          </div>
                    </div>
                  </div> 
                <!-- 3 -->
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <div class="text-center">
        <button *ngIf="identity"  class="btn btn-primary " (click)="descargarCarnets()">DESCARGAR CARNETS</button>
      </div>      
    </div>
